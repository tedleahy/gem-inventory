<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gem Inventory</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-start justify-content-center">
            <div class="col-7">
                <h1 class="text-center mt-20">Gems</h1>
                <table class="table table-bordered table-hover mt-40" id="gems">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Amount Sold</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

<script>
    const {ipcRenderer} = require('electron')
    
    let gems = ipcRenderer.sendSync('gems-request-sync') // get initial gems value

    let table = document.getElementById('gems')

    for (let i = 0; i < gems.length; i++) {
        const gem = gems[i]

        const row = table.insertRow(i+1)

        row.insertCell(0).innerHTML = gem.id
        row.insertCell(1).innerHTML = gem.name
        row.insertCell(2).innerHTML = gem.price
        row.insertCell(3).innerHTML = gem.amountSold
    }
</script>

</html>
