<!DOCTYPE html>
<html lang="en">
<head>
    <title>View Gem</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-start justify-content-center">
            <div class="col-7">
                <h1 class="text-center" id="header"></h1>
                <p><b>Name:</b> <span id="name"></span></p>
                <p><b>Price:</b> <span id="price"></span></p>
                <p>
                    <b>Amount sold:</b> <span id="amountSold"></span>
                    <button class="btn btn-danger changeAmountSold" data-action="decrement">-</button>
                    <button class="btn btn-success changeAmountSold" data-action="increment">+</button>
                </p>
                <button class="btn btn-primary btn-block btn-lg" id="save-btn">Save</button>
            </div>
        </div>
    </div>
    <script src="js/viewGem.js"></script>
</body>
</html>
